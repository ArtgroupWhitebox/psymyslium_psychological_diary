<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>ПСИМЫСЛИУМ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style2.css">
  <link rel="stylesheet" href="fonts/espumapro/espumapro.css">  
</head>


<body>
  <div class="container_1">
    
    <div class="top_1"></div>
    
    <div class="header">
      <span class="header_sub">-авторизация-</span>
    </div>
    
    <div class="photo">
      <img id="file-upload-avatar" src='./screenshots/icon.png' class="custom-file-upload"/>      
      <label class="custom-label-upload" for="file-upload"> загрузить_аватар 
          <input id="file-upload" type="file" accept="image/*,image/jpeg/jpg/png" name="image" /> 
      </label>
    </div>

    
    <div class="nickname">
      <input class="text-upload" type="text" placeholder="имя_никнейм" 
      name="text" value=""/> 
    </div>
    
    <div class="login">
      <input class="email-upload" type="email" placeholder="логин_эл_почта"
      name="email" value=""/> 
    </div>
    
    <div class="password">
      <input class="password-upload" type="password" placeholder="пароль_код"
      name="password" value=""/>
    </div>
    
    <div class="submit_button">
      <a href="#" class="ssilka_2">
        <button class="submit-upload" type="submit" name="submit">
        отправить </button>
      </a> 
    </div>
    
    <div class="prevention">
      <span class="prevention_sub">Нажимая на кнопку "отправить" вы даете согласие</br>
      на хранение и обработку своих персональных данных</span>
    </div>
    
    <div class="footer_1"></div>

    <div class="svg_1">
      <svg class="svg_1-1" version="1.1" viewBox="0 0 353 204">
        <polygon class="polygon_1-1" 
        points="0 108, 230 0, 353 0, 313 150, 0 204"/>
      </svg>
    </div>

    <div class="svg_1-2">
      <svg class="svg_1-1-2" version="1.1" viewBox="0 0 352 410">
        <polygon class="polygon_1-1-2" 
        points="150 0, 352 49, 352 171, 0 410"/>
      </svg>
    </div>
  </div> 

  <script defer src="script2.js"></script>
  <script defer src="api.js"></script>

</body>
